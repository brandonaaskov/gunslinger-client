<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gunslinger</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- the cake -->
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

    <!-- the frosting -->
    <script src="bower_components/bootstrap-sass/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/firebase/firebase-debug.js"></script>
    <script src="bower_components/angularfire/angularfire.min.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-strap/angular-strap.min.js"></script>
    <script src="vendor/angular-strap/angular-strap.tpl.min.js"></script>
    <script src="vendor/videojs/video.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap-sass/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-additions.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css">
    <link rel="stylesheet" href="vendor/videojs/video-js.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="gunslingr">
    <div class="container">

      <div id="navigation" ng-controller="accountCtrl">
        <ul class="nav nav-pills">
          <li class="home"><a href="#">Home</a></li>
        </ul>

        <div class="account"
             data-template="views/aside-account.html"
             data-title="Account Stuff"
             bs-aside>
          <a class="login" ng-if="!auth.user" ng-click="$toggle()">Login</a>
          <a class="display-name" ng-if="auth.user" ng-click="$toggle()"><i class="fa fa-gear"></i></a>
        </div>
      </div>

      <div ui-view></div>
    </div>

    <!-- app -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config/config.js"></script>

    <!-- controllers -->
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/account.js"></script>

    <!-- directives -->
    <script src="scripts/directives/contenteditable.js"></script>

    <!-- services -->
    <script src="scripts/services/firebase.js"></script>
    <script src="scripts/services/zencoder.js"></script>
</body>
</html>
