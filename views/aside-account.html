<div class="aside account-aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content" ng-controller="accountCtrl">
      <div class="aside-header" ng-show="title">
        <h4 class="aside-title">{{title}}</h4>
        <button type="button" class="close" ng-click="$hide()">&times;</button>
      </div>
      <div class="aside-body">

        <h2 class="logout" ng-if="auth.user" ng-click="auth.$logout()">logout</h2>

        <ul class="login-services">
          <li class="login-button"
              ng-click="login('github'); $hide();">
            <button class="btn btn-primary">
              <i class="fa fa-github-square"></i>
              <span class="label">Sign in with Github</span>
            </button>
          </li>

          <li class="login-button"
              ng-click="login('facebook'); $hide();">
            <button class="btn btn-primary">
              <i class="fa fa-facebook-square"></i>
              <span class="label">Sign in with Facebook</span>
            </button>
          </li>

          <li class="login-button"
              ng-click="login('twitter'); $hide();">
            <button class="btn btn-primary">
              <i class="fa fa-twitter-square"></i>
              <span class="label">Sign in with Twitter</span>
            </button>
          </li>
        </ul>

      </div>
      <div class="aside-footer"></div>
    </div>
  </div>
</div>
