          track-event="baconbaconbacon">Track this Page</button>

<div class="jumbotron current-user" ng-controller="accountCtrl" ng-show="currentUser.displayName">
  <h1>Current User</h1>
  <h2>{{currentUser.displayName}}</h2>
</div>

<!-- todo fix -->
<dl class="users dl-horizontal">
  <div class="user" ng-repeat="user in users.models" style="margin-bottom: 50px;">
    <dt>guid</dt>
    <dd>{{user.guid}}</dd>

    <dt>name</dt>
    <dd>{{user.name}}</dd>

    <dt>email</dt>
    <dd>{{user.email}}</dd>

    <dt>location</dt>
    <dd>{{user.location}}</dd>

    <dt>gender</dt>
    <dd>{{user.gender}}</dd>
  </div>
</dl>

<div class="jumbotron live-sync">
  <h1>Live Sync Test</h1>

  <form role="form">
    <div class="form-group">
      <label for="videoLength">Video Length</label>
      <input type="text" id="videoLength" placeholder="Video Length (in minutes)" ng-model="videoLength">
    </div>

    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input type="text" id="startTime" placeholder="Unix Timestamp (in ms)" ng-model="startTime"><!-- todo make a datepicker -->
    </div>

    <button type="submit" class="btn btn-default btn-lg" ng-click="getSeekTime(startTime, videoLength)">Get Seek Time</button>
    Seek Time: {{seekTo}}
  </form>
</div>
